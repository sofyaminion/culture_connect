<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>Date: {{ event.date }}</p>
                <p>Location: {{ event.location }}</p>
                <form method="POST">
                    <input type="hidden" name="event_id" value="{{ event.id }}">
                    <button type="submit">Like</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
