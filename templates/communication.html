<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication</title>
</head>
<body>
    <h2>Communication</h2>
    <h3>Dialogs with people you liked:</h3>
    <ul>
    {% for liked_user in liked_users %}
        <li><a href="{{ url_for('dialog', username=liked_user.username) }}">{{ liked_user.username }}</a></li>
    {% endfor %}
    </ul>

    <h3>Dialogs with people who liked you:</h3>
    <ul>
    {% for liked_by_user in liked_by_users %}
        <li><a href="{{ url_for('dialog', username=liked_by_user.username) }}">{{ liked_by_user.username }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
